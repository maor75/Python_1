<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <li><a href="{{ url_for('product_details', product_id=product.product_id) }}">{{ product.product_name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
