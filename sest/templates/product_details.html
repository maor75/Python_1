<!DOCTYPE html>
<html>
<head>
    <title>Product Details</title>
</head>
<body>
    <h1>Product Details</h1>
    <h2>{{ product.product_name }}</h2>
    <p>Description: {{ product.productc_description }}</p>
    <p>Price: ${{ product.price }}</p>
    <h3>Sale Content:</h3>
    <ul>
        {% for content in sale_content %}
            <li>Amount: {{ content.amount }}</li>
        {% endfor %}
    </ul>
</body>
</html>
