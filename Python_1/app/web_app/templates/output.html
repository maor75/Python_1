<!DOCTYPE html>
<html>
<head>
    <title>SQL Query Results</title>
</head>
<body>
    <table class="container" >
        <tr>
            {% for column_name in results[0] %}
                <th>{{ column_name }}</th>
            {% endfor %}
        </tr>
        {% for row in results %}
            <tr>
                {% for value in row %}
                    <td>{{ value }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
